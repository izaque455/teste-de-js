<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas Simples</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos CSS básicos para fazer a página parecer razoável */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .container-entrada {
            display: flex;
            gap: 10px; /* Espaço entre o input e o botão */
            margin-bottom: 20px;
        }

        .input1 { /* A classe que você usou no JS */
            padding: 12px 15px; /* Padding para espaço interno */
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px; /* Bordas arredondadas */
            font-size: 1.1em;
            box-sizing: border-box; /* Inclui padding e border na largura total */
        }

        .Botao { /* A classe que você usou no JS */
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease; /* Efeito de transição suave */
        }

        .Botao:hover {
            background-color: #0056b3;
        }

        .lista { /* A classe que você usou no JS (sua <ul>) */
            list-style-type: none; /* Remove as bolinhas padrão da lista */
            padding: 0;
            width: 350px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .lista li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            display: flex; /* Para alinhar o texto e o botão de exclusão */
            justify-content: space-between; /* Espaço entre texto e botão 'X' */
            align-items: center;
            font-size: 1em;
        }

        .lista li:last-child {
            border-bottom: none; /* Remove a borda do último item */
        }

        .botao-excluir { /* Estilo para o botão 'X' que o JS cria */
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .botao-excluir:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>

    <h1>Minha Lista de Tarefas</h1>

    <div class="container-entrada">
        <input type="text" class="input1" placeholder="Adicionar nova tarefa...">
        <button class="Botao">Adicionar</button>
    </div>

    <ul class="lista">
        </ul>

    <script src="script.js"></script>

</body>
</html>
